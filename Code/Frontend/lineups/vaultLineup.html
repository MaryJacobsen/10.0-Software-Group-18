<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>10.0: Scoring Software</title>

    <!-- This is a stylesheet that includes the font you should use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="./style.css" media="screen">

  </head>

  <body>

    <header>
      <h1 class="site-title"><a href="#">Scoring Software</a><span class="site-brand">10.0</span></h1>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Meet</button>
            <div class="dropdown-content">
              <a href="#">Create Meet</a>
            </div>
          </li>
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Lineup</button>
            <div class="dropdown-content">
              <a href="#">Vault Lineup</a>
              <a href="#">Bars Lineup</a>
              <a href="#">Beam Lineup</a>
              <a href="#">Floor Lineup</a>
            </div>
          </li>
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Print</button>
            <div class="dropdown-content">
              <a href="#">Print Scoresheets</a>
              <a href="#">Print Judge Scoresheets</a>
            </div>
          </li>
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Score</button>
            <div class="dropdown-content">
              <a href="#">Score Vault</a>
              <a href="#">Score Bars</a>
              <a href="#">Score Beam</a>
              <a href="#">Score Floor</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-container">
      <div class="form-box">
        <h3 class="form-text">Pick team to set Vault Lineup</h3>
        <select class="team-picker">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="OSU">OSU</option>
          <option value="UW">UW</option>
          <option value="UO">UO</option>
          <option value="UCLA">UCLA</option>
        </select>

      <div class="form-box">
        <div class="player-card">
          <h3 class="player-name">Mary Jacobsen</h3>
          <button class="up-button">&and;</button>
          <button class="down-button">&or;</button>
        </div>
      </div>
    </main>

  </body>
</html>
