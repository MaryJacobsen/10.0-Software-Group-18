<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>10.0: Scoring Software</title>

    <!-- This is a stylesheet that includes the font you should use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="./style.css" media="screen">

  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <header>
      <h1 class="site-title"><a href="#">Scoring Software</a><span class="site-brand">10.0</span></h1>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Meet</button>
            <div class="dropdown-content">
              <a href="createMeet.html">Create Meet</a>
            </div>
          </li>
          <li class="navitem navlink">
            <a href="./lineup.html">Lineup</a>
          </li>
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Print</button>
            <div class="dropdown-content">
              <a href="#">Print Scoresheets</a>
              <a href="#">Print Judge Scoresheets</a>
            </div>
          </li>
          <li class="navitem navlink">
            <a href="./scoring.html">Score</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-container">
      <div class="form-box">
        <h3 class="form-text">Pick event to set lineup</h3>
        <select id="event-select">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="vault">Vault</option>
          <option value="bars">Bars</option>
          <option value="beam">Beam</option>
          <option value="floor">Floor</option>
        </select>
      </div>

      <div class="form-box hidden" id="team-select-box">
        <h3 class="form-text" id="team-select-text"></h3>
        <select class="team-picker" id="team-select">
          <option value="" selected disabled hidden>Choose here</option>
        </select>
      </div>

      <div class="form-box hidden" id="player-card-box">
        <h3 class="form-text" id="player-card-text"></h3>

        <div class="player-card first">
          <h3 class="lineup-number">1:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <div class="player-card">
          <h3 class="lineup-number">2:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <div class="player-card">
          <h3 class="lineup-number">3:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <div class="player-card">
          <h3 class="lineup-number">4:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <div class="player-card">
          <h3 class="lineup-number">5:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <div class="player-card">
          <h3 class="lineup-number">6:</h3>
          <h3 class="player-name hidden"></h3>
          <select id="player-picker">
            <option value="" selected disabled hidden>Choose gymnast</option>
          </select>
        </div>

        <input type="submit" id="lineup-accept" value="Accept">
      </div>

      <div class="form-box hidden" id="lineup-complete">
        <h3 class="form-text" id="lineup-complete-text"></h3>
      </div>
    </main>

  </body>

  <script src="lineup.js" charset="utf-8"></script>

</html>
