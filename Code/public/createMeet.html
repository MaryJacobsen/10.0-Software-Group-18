<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>10.0: Scoring Software</title>

    <!-- This is a stylesheet that includes the font you should use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="style.css" media="screen">

  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <header>
      <h1 class="site-title"><a href="#">Scoring Software</a><span class="site-brand">10.0</span></h1>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Meet</button>
            <div class="dropdown-content">
              <a href="createMeet.html">Create Meet</a>
            </div>
          </li>
          <li class="navitem navlink">
            <a href="./lineup.html">Lineup</a>
          </li>
          <li class="navitem navlink dropdown">
            <button class="dropbtn">Print</button>
            <div class="dropdown-content">
              <a href="#">Print Scoresheets</a>
              <a href="#">Print Judge Scoresheets</a>
            </div>
          </li>
          <li class="navitem navlink">
            <a href="./scoring.html">Score</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-container">
      <div class="form-box" id="num-team-box">
        <h3 class="form-text" id="num-team-text">Number of Teams:</h3>
        <input type="text" id="num-teams" placeholder="Insert Number of Teams">
        <input type="submit" id="number-teams-accept" value="Accept">
      </div>

      <div class="form-box hidden" id="team-names-box">
        <h3 class="form-text" id="name-of-team-text">Team Names</h3>
        <input type="submit" id="name-accept" value="Accept">
      </div>

      <div class="hidden" id="end"></div>

      <div class="form-box hidden" id="judge-box">
        <h3 class="form-text" id="num-judge-text">Number of Judges:</h3>
        <input type="text" id="num-judges" placeholder="Insert Number of Judges">
        <input type="submit" id="number-judges-accept" value="Accept">

        <h3 class="form-text hidden" id="name-of-judges-text">Judge Names</h3>
        <input class="hidden" type="submit" id="judge-accept" value="Accept">
      </div>

      <div class="form-box hidden" id="review-box">
        <h3 class="form-text">Please double check all the information is correct before submitting.</h3>
        <input type="submit" id="submission-accept" value="Submit Data">
      </div>

      <div class="form-box hidden">
        <center><h3 class="form-text" id="input-complete-text">Meet has been created.</h3></center>
      </div>
    </main>
  </body>

  <script src="createMeet.js" charset="utf-8"></script>

</html>
